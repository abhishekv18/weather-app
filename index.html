<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
      <h1>Weather App</h1>
    
       <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather</p>
        </div>
       
      <div class="weather-container">

          <div class="grant-location-container sub">
            <img src="location.png" alt="" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>
         </div>
        <form class="form-container" data-searchForm>
         <input placeholder="Search for City..." data-searchInput>
        <button class="btn" type="submit"><img src="search.png" alt="" width="20" height="20" loading="lazy"></button>
        </form>
        
        <div class="loading-container sub">
         <img src="loading.gif" alt="" height="150" width="150">
         <p>Loading</p>
        </div>
      
        <div class="user-info-container sub">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>
            <div class="parameter-container">
                <div class="parameter">
                    <img src="wind.png" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="cloud.png" alt="">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>


     
    </div>
  </div>


    <script src="index.js"></script>
</body>
</html>
